services:
  # Traefik Entry Point
  traefik:
    image: traefik:v3.0
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/certs:/certs:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - localstack-network
    restart: unless-stopped

  # LocalStack - AWS Services Emulation
  localstack:
    image: localstack/localstack:${LOCALSTACK_VERSION:-latest}
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,lambda,apigateway,iam,secretsmanager
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - localstack-network

  # Next.js GUI Application (with hot reload)
  gui:
    build:
      context: .
      dockerfile: Dockerfile.gui
    container_name: localcloud-gui
    environment:
      - PORT=3030
    volumes:
      - ./localcloud-gui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - localstack-network
    restart: unless-stopped
    command: npm run dev

  # Express.js API Server (with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: localcloud-api
    ports:
      - "3031:3031"
    environment:
      - PORT=3031
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./localcloud-api:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    depends_on:
      - localstack
    networks:
      - localstack-network
    restart: unless-stopped
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: localstack-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gui
      - api
      - localstack
    networks:
      - localstack-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.localcloud.rule=Host(`localcloudkit.local`)"
      - "traefik.http.routers.localcloud.entrypoints=websecure"
      - "traefik.http.routers.localcloud.tls=true"
      - "traefik.http.services.localcloud.loadbalancer.server.port=80"

  # Redis Cache (standalone)
  redis:
    image: redis:7-alpine
    container_name: localcloud-redis
    ports:
      - "6380:6379"
    networks:
      - localstack-network
    restart: unless-stopped

networks:
  localstack-network:
    driver: bridge

volumes:
  localstack_data:
