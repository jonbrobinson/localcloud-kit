api:
  dashboard: false # Disabled for security
  insecure: false

entryPoints:
  websecure:
    address: ":3030"

# HTTPS required for .localhost domains (Chrome HSTS)
# Using mkcert-generated certificates for Safari compatibility
# Run ./scripts/setup-mkcert.sh to generate trusted certificates

providers:
  docker:
    exposedByDefault: false
    # Docker Compose adds project prefix to network names
    # Use network name without prefix, Traefik will find it automatically

  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: INFO
